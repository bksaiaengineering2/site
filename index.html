<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Febspot Episode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #084dbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch Febspot Episode</h1>
    <input type="number" id="episodeInput" placeholder="Enter episode number" />
    <br/>
    <button onclick="fetchLink()">Go</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzDgI4KlMpDfMFHULyknBMFUs1TVTZXYEbJochGfOoLLtr2pqAvPAhOOP8cKFc-wxpz/exec';

    function fetchLink() {
      const ep = document.getElementById("episodeInput").value;
      if (!ep) return alert("Please enter a valid episode number!");

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ episode: ep })
      })
      .then(res => res.text())
      .then(url => {
        if (url.startsWith("http")) {
          window.open(`player.html?src=${encodeURIComponent(url)}`, '_blank');
        } else {
          alert("Error: " + url);
        }
      });
    }
  </script>
</body>
</html>
