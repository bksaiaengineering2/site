<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Default (Desktop) Styles */
    .desktop-layout {
      display: block;
    }

    .mobile-layout {
      display: none;
    }

    video#video-desktop {
      width: 100%;
      height: 500px;
      background: #000;
    }

    /* Mobile Styles (up to 768px wide) */
    @media (max-width: 768px) {
      .desktop-layout {
        display: none;
      }

      .mobile-layout {
        display: block;
        max-width: 480px;
        margin: auto;
        background-color: #1a1a1a;
        padding-bottom: 20px;
      }

      .header {
        background-color: #000;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-weight: bold;
        font-size: 22px;
      }

      .logo span {
        color: #fff;
      }

      .search {
        flex-grow: 1;
        margin-left: 12px;
        margin-right: 12px;
        border-bottom: 1px solid #555;
        padding: 4px;
        color: #888;
      }

      .login {
        font-size: 14px;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background-color: #000;
      }

      video#video-mobile {
        width: 100%;
        height: 100%;
      }

      .details {
        background-color: #fff;
        color: #000;
        border-radius: 12px;
        margin: 16px;
        padding: 16px;
      }

      .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .meta {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
      }

      .description {
        font-size: 14px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop Layout -->
  <div class="desktop-layout">
    <video id="video-desktop" controls></video>
  </div>

  <!-- Mobile Layout -->
  <div class="mobile-layout">
    <div class="header">
      <div class="logo">Febsp<span>ot</span></div>
      <div class="search">üîç Search</div>
      <div class="login">Login</div>
    </div>

    <div class="video-wrapper">
      <video id="video-mobile" controls></video>
    </div>

    <div class="details">
      <div class="title">Sindoor Ki Keemat Season1 Episode</div>
      <div class="meta">By <a href="#">Elite Flix</a> ¬∑ 44 views ¬∑ 1 month ago</div>
      <div class="description">Sindoor Ki Keemat Season1 Episode</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get("src");

    function loadHLS(videoElement) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
      } else if (videoElement.canPlayType("application/vnd.apple.mpegurl")) {
        videoElement.src = videoSrc;
        videoElement.addEventListener("loadedmetadata", () => videoElement.play());
      } else {
        alert("Your browser doesn't support HLS.");
      }
    }

    // Apply HLS to both desktop and mobile video elements if present
    const desktopVideo = document.getElementById("video-desktop");
    const mobileVideo = document.getElementById("video-mobile");

    if (window.innerWidth > 768 && desktopVideo) {
      loadHLS(desktopVideo);
    } else if (mobileVideo) {
      loadHLS(mobileVideo);
    }
  </script>
</body>
</html>
